<body>
    <script>
        let coffee = 5;
        let bagels = 3;
        let soup = 9;

        costPlusTax = Math.round(0.1 * cost);
        console.log(`Cost of food: $${cost}`);
        console.log(`Tax(10%): $${costPlusTax}`);
        totalCost = costPlusTax + cost;
        console.log(`Total cost: $${totalCost}`);
        
    </script>
